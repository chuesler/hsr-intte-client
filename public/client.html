<!DOCTYPE html>
<html>
<head>

    <title>Reddit Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="Libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet"/>
    <link href="client.css" type="text/css" rel="stylesheet" />

    <script data-main="init.js" src="Libs/require.js"></script>

    <script id="template-link" type="text/template">
        <div class="link container">
            <div class="col-md-1 center">
                <a id="link-vote-up-{{=it.id}}" href="#/"><img src="assets/arrow_up.png" /></a>
                <p id="link-rating-{{=it.id}}">{{=it.rating.value}}</p>
                <a id="link-vote-down-{{=it.id}}" href="#/"><img src="assets/arrow_down.png" /></a>
            </div>
            <div class="panel-heading col-md-2">
                <h2><a class="external" href="{{=it.url}}">{{=it.title}}</a></h2>
                <p>
                    <img src="assets/comments.png" />
                    <a id="link-comment-{{=it.id}}" href="#">Comment</a>
                </p>
            </div>
        </div>
    </script>

</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top container" role="navigation">
        <a class="navbar-brand">Reddit Clone</a>
        <ul class="nav navbar-nav navbar-left">
            <li><a id="submitLink">Submit Link</a></li>
        </ul>
        <ul id="nav-logout" class="nav navbar-nav navbar-right" style="display:none">
            <li></li>
            <li>
                <form class="navbar-form" id="logout" method="post" action="logout">
                    <input class="btn btn-primary" type="submit" value="Log out" />
                </form>
            </li>
        </ul>
        <ul id="nav-login" class="nav navbar-nav navbar-right" style="display:none">
            <li><a id="register">Register</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">Login <b class="caret"></b></a>
                <div class="dropdown-menu">
                    <form id="login" action="login" method="post" accept-charset="utf-8">
                        <label for="login_name">Username</label>
                        <input id="login_name" class="form-control" type="text" name="name" size="30" />
                        <label for="login_password">Password</label>
                        <input id="login_password" type="password" class="form-control" name="password" size="30" />
                        <input class="btn btn-primary" type="submit" value="Sign In" />
                    </form>
                </div>
            </li>
        </ul>
    </nav>
    <div class="container" id="content"></div>
</body>
</html>
